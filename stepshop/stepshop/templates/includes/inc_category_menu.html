<div class="featured-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1>{{ title|capfirst }}</h1>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div id="filters" class="button-group">

                    <button class="btn btn-primary" data-filter="*">
                        <a class="{% if request.resolver_match.kwargs.pk == 0 %}
                                    active
                                  {% elif request.resolver_match.kwargs.pk == None %}
                                    active
                                  {% endif %}
                                 " href="{% url 'products:category' 0 %}">
                            Все
                        </a>
                    </button>

                    {% for category in categories %}
                        <button class="btn btn-primary"
                                data-filter="{{ category.name }}">
                            <a href="{% url 'products:category' category.pk %}"
                               class="{% if request.resolver_match.kwargs.pk == category.pk %}
                                         active
                                      {% endif %}
                            ">
                                {{ category.name|capfirst }}
                            </a>
                        </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
